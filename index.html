<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>rewind</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Noto Sans JP', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .dot {
      width: 12px;
      height: 12px;
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 0 10px white;
      margin-bottom: 24px;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }

    .text {
      font-size: 1.2rem;
      max-width: 80%;
      text-align: center;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="dot"></div>
  <div id="text" class="text"></div>

  <audio id="rewind" src="cassette-tape-rewind-29103.mp3" preload="auto"></audio>

  <script>
    const lines = [
      "rewind me.",
      "it only sounds like silence.",
      "but there's always an echo."
    ];

    let currentLine = 0;
    let audioPlayed = false;

    function playAudioAndStartTyping() {
      if (!audioPlayed) {
        document.getElementById("rewind").play().catch(() => {});
        audioPlayed = true;
        typeLine(lines[currentLine]);
      }
    }

    function typeLine(line) {
      const container = document.getElementById("text");
      container.textContent = "";
      let i = 0;

      function typeChar() {
        if (i < line.length) {
          container.textContent += line[i];
          i++;
          const delay = 60 + Math.random() * (i % 3 === 0 ? 300 : 100);
          setTimeout(typeChar, delay);
        } else {
          currentLine++;
          if (currentLine < lines.length) {
            setTimeout(() => typeLine(lines[currentLine]), 1300);
          }
        }
      }

      typeChar();
    }

    document.body.addEventListener("click", playAudioAndStartTyping);
    document.body.addEventListener("touchstart", playAudioAndStartTyping);
  </script>
</body>
</html>
